{% extends "layout.html" %}
{% block content %}

    <div class="page-header" style="padding-top:20px;">
      <h2>Recipes</h2>
    </div>
    <div class="row">
      <div class="col-md-4">
        <table class="table table-striped" id="owned_stock_table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            {% for recipe in recipes %}
            <tr>
              <td>{{ recipe.recipe_title }}</td>
              <td>{{ recipe.recipe_description }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div><!-- /.container -->

{% endblock %}
